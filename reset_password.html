<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/reste.css" />
  <script>
    function validateResetForm(event) {
      event.preventDefault(); // Prevent default form submission

      let newPassword = document.getElementById("new_password").value;
      let confirmPassword = document.getElementById("confirm_password").value;

      if (newPassword.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      document.getElementById("resetForm").submit(); // Manually submit the form if valid
    }
  </script>
</head>
<body>
  <form id="resetForm" name="resetForm" action="reset_password.php" method="post" onsubmit="return validateResetForm(event)">
    <img src="image/logo.png" alt="Logo" class="logo" />
    <h2>Reset Password</h2>

    <label for="new_password">New Password:</label>
    <input type="password" id="new_password" name="new_password" placeholder="Enter New Password" required />

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required />

    <button type="submit">Reset Password</button>
    <a href="login.html"><i class="fa-solid fa-user-plus"></i> Remember Your Password?</a>
  </form>
</body>
</html>
